<div class="row" style="margin-top:30px">
    <div class="col-lg-12 margin-tb">
       <div class="pull-left">
          <h1 style="color:#3276B1"><strong>Departamente si birouri</h1>
       </div>
       <div class="pull-right" style="padding-top:30px">
          <button class="btn btn-success" data-toggle="modal" data-target="#create-user">Adauga birou in departament</button>
       </div>
    </div>
 </div>
 <table class="table table-bordered pagin-table">
    <thead>
       <tr>
          <th>No</th>
          <th>Departament</th>
          <th>Birou</th>
          <th width="220px">Action</th>
       </tr>
    </thead>
    <tbody>
       <tr ng-repeat="value in newarray">
          <td>{{ $index + 1 }}</td>
          <td>{{ value.departament}}</td>
          <td>{{ value.birouri }}  </p></td>
          <td>
             <button data-toggle="modal" ng-click="edit(value.departamentID)" data-target="#edit-data" class="btn btn-primary">Edit</button>
             <button ng-click="remove(value.departamentID,$index)" class="btn btn-danger">Delete</button>
          </td>
       </tr>
    </tbody>
 </table>
 <!-- Create Modal -->


   
 <div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <form  name="addItem" role="form">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Post</h4>
             </div>
             <div>
               <strong>Title : </strong>
               <div >
                  <input ng-model="departul.title" type="text" placeholder="Name" name="title" class="form-control"/>
               </div>
            </div>
             <div class="modal-body">
                <!-- <div ng-app="myApp" ng-init="loadDepart()">
                   <select name="departament" ng-model="form.departament" class="form-control" > 
                      <option value="departul.title">{{departul.title}}</option>
                      <option ng-repeat="departamente in departament track by $index" value="{{departamente.id}}">{{departamente.title}}</option>
                   </select>
                   <br />  
                </div> -->
                <div ng-app="myApp"  ng-init="loadBirourile()">
                   <label ng-repeat="birou in birouri">
                   <input class="form-control" 
                      type="checkbox"
                      name="selectedBirouri[]"
                      value="{{birou.title}}"
                      ng-model="birou.selected"
                      > {{birou.title}}
                   </label>
                </div>
                <div class="text-right">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   <button type="button"  ng-click="saveAddDeprt()" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
                </div>
             </div>
          </form>
       </div>
    </div>
 </div> 
 <!-- Edit Modal -->
 <div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <form method="POST" name="editItem" role="form">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
             </div>

             <div>
               <strong>Title : </strong>
               <div class="form-group">
                  <input ng-model="ceva.title" type="text" placeholder="Name" name="title" class="form-control" />
               </div>
            </div>
             <div class="modal-body">
                <div ng-app="myApp"  ng-init="edit()">
                  <label ng-repeat="birou in form">
                  <input class="form-control" 
                     type="checkbox"     
                     ng-model="birou.selected"
                     > {{birou.title}}
                  </label>
               </div>
               <pre>{{form}}</pre>
                <div class="text-right">
                   <button type="button" ng-click="getResultsPage()" class="btn btn-default" data-dismiss="modal">Close</button>
                   <button type="button" ng-click="saveEdit();saveEditDepart()" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud" >Submit</button>
                </div>
             </div>
          </form>
       </div>
    </div>
 </div>
